<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./bower_components/bootstrap-css-only/css/bootstrap.min.css" />
  </head>
  <body ng-app="myApp">
    <div class="container" ng-controller="GenapiController">
      <div class="page-header">
        <h1>BGS-RESTAPI</h1>
      </div>
      <div class="alert alert-info" role="alert" ng-show="response">
        {{ response }}
      </div>

      <div class="col-xs-12">
      <form class="form-horizontal" role="form" ng-submit="executeAction()">
        <hr />
        <div class="form-group">
          <input type="text" ng-required="req.msisdn" class="form-control" ng-model="sub.msisdn" placeholder="MSISDN" />
        </div>
        <div class="form-group">
          <input type="text" ng-required="req.clientId" class="form-control" ng-model="sub.clientId" placeholder="Client ID" />
        </div>
        <div class="form-group">
          <input type="text" ng-required="req.area" class="form-control" ng-model="sub.area" placeholder="Teryt" />
        </div>
        <div class="form-group">
        <div class="form-inline">
            <select class="form-control" data-ng-options="o.name for o in options"
                data-ng-model="selectedOption" ng-change="setRequiredFields()"></select>
            <button class="btn btn-default" type="submit"  >
              Wykonaj akcje
            </button>
        </div>
        </div>

      </form>

    </div>

    </div>
    <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js"></script>
    <!--<script type="text/javascript" src="./bower_components/lodash/dist/lodash.min.js"></script>-->
    <script type="text/javascript" src="./app/app.js"></script>
    <script type="text/javascript" src="./app/controllers.js"></script>
    <!--<script type="text/javascript" src="./app/services.js"></script>-->
  </body>
</html>
